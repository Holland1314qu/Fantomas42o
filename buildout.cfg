[buildout]
extends		= versions.cfg
versions	= versions
parts		= django
		  test
		  demo
		  docs
		  epydoc
		  tox
		  cover
		  pep8
		  pyflakes
		  patch-nosedjango
develop		= .
eggs 		= django
		  django-blog-zinnia
		  django-tagging
		  django-bitly
		  django-xmlrpc
		  django-mptt
		  pyparsing
		  tweepy
		  gdata
		  feedparser
		  BeautifulSoup
		  PIL
		  south
		  docutils
		  Markdown
		  textile
		  akismet
		  PyMollom
		  nose
		  coverage
		  NoseDjango
		  rednose

find-links	= http://dist.repoze.org/

unzip		= true

[django]
recipe		= djangorecipe
projectegg 	= zinnia
settings 	= testsettings
eggs 		= ${buildout:eggs}

[demo]
recipe		= djangorecipe
projectegg 	= demo
settings 	= settings
eggs 		= ${buildout:eggs}

[test]
recipe		= pbp.recipe.noserunner
eggs 		= ${buildout:eggs}
extra-paths 	= ${django:location}
defaults 	= --rednose
	   	  --with-django
		  --with-xunit
		  --xunit-file=docs/coverage/report.xml
environment	= testenv

[cover]
recipe		= pbp.recipe.noserunner
eggs 		= ${buildout:eggs}
extra-paths 	= ${django:location}
defaults 	= --with-coverage
		  --cover-package=zinnia
		  --cover-erase
		  --cover-html
		  --cover-html-dir=docs/coverage
		  --with-django
environment	= testenv

[docs]
recipe		= collective.recipe.sphinxbuilder
source		= ${buildout:directory}/docs
build 		= ${buildout:directory}/docs/build
eggs 		= ${buildout:eggs}

[epydoc]
recipe		= z3c.recipe.epydoc
eggs		= ${buildout:eggs}
		  z3c.recipe.epydoc
		  django
extra-paths 	= ${buildout:directory}/docs
doc		= zinnia
defaults	= ['--config=docs/epydoc.conf']

[pyflakes]
recipe		= zc.recipe.egg
scripts 	= pyflakes
eggs 		= pyflakes
entry-points 	= pyflakes=pkg_resources:run_script
arguments 	= 'pyflakes', 'pyflakes'

[tox]
recipe          = zc.recipe.egg
scripts         = tox
eggs            = tox
entry-points    = tox=tox:cmdline

[pep8]
recipe		= zc.recipe.egg
eggs 		= pep8

[testenv]
DJANGO_SETTINGS_MODULE = zinnia.testsettings

[patch-nosedjango]
recipe          = collective.recipe.patch
egg             = NoseDjango==0.6
patches         = patches/NoseDjango-0.6.patch
