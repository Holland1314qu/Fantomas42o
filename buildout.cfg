[buildout]
parts		= django
		  test
		  demo
		  docs
		  api
		  tox
		  cover
		  pep8
		  pyflakes
		  patch-nosedjango
develop		= .
eggs 		= django-blog-zinnia
		  django-tagging
		  django-bitly
		  django-xmlrpc
		  django-mptt
		  pyparsing
		  tweepy
		  BeautifulSoup
		  PIL==1.1.6
		  south
		  akismet
		  nose
		  coverage
		  NoseDjango==0.6
		  rednose

find-links	= http://dist.repoze.org/

extensions	= gp.vcsdevelop
develop-dir	= ./src_eggs
vcs-extend-develop=
		hg+http://bitbucket.org/discovery/django-bitly/#egg=django-bitly
		git+git://github.com/django-mptt/django-mptt.git#egg=django-mptt

unzip		= true

[django]
recipe		= djangorecipe
version 	= 1.2.5
projectegg 	= zinnia
settings 	= testsettings
eggs 		= ${buildout:eggs}

[demo]
recipe		= djangorecipe
version 	= 1.2.5
projectegg 	= demo
settings 	= settings
eggs 		= ${buildout:eggs}

[test]
recipe		= pbp.recipe.noserunner
eggs 		= ${buildout:eggs}
extra-paths 	= ${django:location}
defaults 	= --rednose
	   	  --with-django
environment	= testenv

[cover]
recipe		= pbp.recipe.noserunner
eggs 		= ${buildout:eggs}
extra-paths 	= ${django:location}
defaults 	= --with-coverage
		  --cover-package=zinnia
		  --cover-erase
		  --cover-html
		  --cover-html-dir=docs/coverage
		  --with-django
environment	= testenv

[docs]
recipe		= collective.recipe.sphinxbuilder
source		= ${buildout:directory}/docs
build 		= ${buildout:directory}/docs/build

[api]
recipe		= z3c.recipe.epydoc
eggs		= ${buildout:eggs}
		  z3c.recipe.epydoc
		  django
doc		= zinnia
defaults	= ['--config=docs/epydoc.conf']

[pyflakes]
recipe		= zc.recipe.egg
scripts 	= pyflakes
eggs 		= pyflakes
entry-points 	= pyflakes=pkg_resources:run_script
arguments 	= 'pyflakes', 'pyflakes'

[tox]
recipe          = zc.recipe.egg
scripts         = tox
eggs            = tox
entry-points    = tox=tox:cmdline

[pep8]
recipe		= zc.recipe.egg
eggs 		= pep8

[testenv]
DJANGO_SETTINGS_MODULE = zinnia.testsettings

[patch-nosedjango]
recipe          = collective.recipe.patch
egg             = NoseDjango==0.6
patches         = patches/NoseDjango-0.6.patch

