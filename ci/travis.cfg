[buildout]
extends			= ../buildout.cfg

develop			= ..

bin-directory		= ../bin

parts-directory		= ../parts

eggs-directory		= ../eggs

develop-eggs-directory	= ../develop-eggs

parts			= test
			  coveralls

eggs                   -= tweepy
			  gdata
			  feedparser
			  South
			  akismet
			  PyMollom
			  pdbpp
			  nosexcover
			  nose-progressive

[test]
defaults 		= --with-sfd
			  --with-coverage
			  --cover-package=zinnia

[coveralls]
recipe			= zc.recipe.egg
eggs			= coveralls
