{% load comments i18n %}

<form action="{% comment_form_target %}" method="post">
	<table>
		{% for field in form %}
		{% if field.is_hidden %}
			{{ field }}
		{% else %}
		<tr{% if field.errors %} class="error"{% endif %}{% ifequal field.name "honeypot" %} style="display:none;"{% endifequal %}>
			<td>{% if field.errors %}{{ field.errors }}{% endif %}{{ field.label_tag }}</td><td> {{ field }}</td></tr>
		{% endif %}
		{% endfor %}
	</table>
	<p class="submit">
		<input type="submit" name="submit" class="submit-post" value="{% trans "Post" %}" />
		<input type="submit" name="submit" class="submit-preview" value="{% trans "Preview" %}" />
	</p>
</form>
