{% load static %}
{% if entries %}
<div class="slide-container ">
  <section id="featured">
    <ul class="slides fix">
      {% for entry in entries %}
      <li class="slide slide-{{ forloop.counter }}">
	<div class="slide-img">
	  <a href="{{ entry.get_absolute_url }}" title="{{ entry.title }}">
            <img src="{% if entry.image %}{{ entry.image.url }}{% endif %}" alt="{{ entry.title }}"
                 class="woo-image slide-image" />
          </a>
        </div>
    	<article class="slide-content not-video">
	  <header>
	    <h1>
              <a href="{{ entry.get_absolute_url }}" rel="bookmark"
                 title="{{ entry.title }}">{{ entry.title }}</a>
            </h1>
	    <ul class="featured-meta">
	      <li class="post-author">
		<span class="small">by</span>
		<a href="http://demo2.woothemes.com/currents/author/mjepson/" title="Posts by Magnus Jepson" rel="author">Magnus Jepson</a>
              </li>
	      <li class="post-category">
		<a href="http://demo2.woothemes.com/currents/category/news/global/" title="View all posts in Global"
                   rel="category tag">Global</a>,
                <a href="http://demo2.woothemes.com/currents/category/news/politics/" title="View all posts in Politics" rel="category tag">Politics</a>
              </li>
	    </ul>
	  </header>
	</article>
      </li>
      {% endfor %}
    </ul>
  </section>
</div>
{% get_static_prefix as STATIC_URL %}
<script type="text/javascript" src="{{ STATIC_URL }}zinnia/js/jquery.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}zinnia/js/jquery.flexslider.js"></script>
<script type="text/javascript">
   jQuery(window).load(function() {
   	jQuery('#featured').flexslider({
   		controlsContainer: ".slide-container",
   		slideDirection: "horizontal",
   		animation: "fade",
   		slideshow: true,
   		directionNav: true,
   		controlNav: true,
   		pauseOnHover: true,
   		slideshowSpeed: 7000,
   		animationDuration: 600
   	});
   	jQuery('#slides').addClass('loaded');
   });
</script>
{% endif %}
