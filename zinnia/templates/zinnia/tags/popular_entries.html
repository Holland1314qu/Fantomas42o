{% load i18n %}
<ul>
  {% for entry in entries %}
  <li>
    <a href="{{ entry.get_absolute_url }}" title="{{ entry.title }}">{{ entry.title }}</a>
    <br />
    <a href="{{ entry.get_absolute_url }}#comments" title="{{ entry.title }}">{{ entry.comments.count }} {% trans "comment" %}{{ entry.comments.count|pluralize }}</a>
  </li>
  {% empty %}
  <li>
    {% trans "Not yet entries." %}
  </li>
  {% endfor %}
</ul>
