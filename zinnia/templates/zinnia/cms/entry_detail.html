{% load i18n %}
{% for entry in entries %}
<div class="hentry{% if entry.featured %} featured{% endif %}">
  {% with object=entry object_content=entry.html_content|truncatewords_html:100|safe %}
  {% include "zinnia/_entry_detail.html" %}
  {% endwith %}
</div>
{% empty %}
  {% trans "No entries yet." %}
{% endfor %}
