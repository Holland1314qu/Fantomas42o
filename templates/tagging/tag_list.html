{% extends "zinnia/base.html" %}
{% load i18n %}

{% block title %}{% trans "Tags" %}{% endblock %}

{% block content %}
<h2>{% trans "Tag list" %}</h2>
<div>
	<ul>
		{% for object in object_list %}
		<li>
		  <a href="{% url zinnia:tagged_entry_list object %}" title="{{ object }}">{{ object }}</a>
		</li>
		{% endfor %}
	</ul>
</div>
{% endblock %}
