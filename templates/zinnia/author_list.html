{% extends "zinnia/base.html" %}

{% block title %}Auteurs{% endblock %}

{% block content %}
<h2>Liste des auteurs</h2>
<div>
  <ul>
    {% for object in object_list %}
    <li>
      <a href="{% url zinnia_author_detail object.username %}" title="{{ object.username }}">{{ object.username }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
